authorization: {
    version: 1
    rules: [
        {
            "allow": "$1",
            "match-request": {
                "method": [
                    "get",
                    "post"
                ],
                "path": "^/puppet/v3/catalog/([^/]+)$",
                "type": "regex"
            },
            "name": "puppetlabs v3 catalog from agents",
            "sort-order": 500
        }
    ,
        {
            "deny": "*",
            "match-request": {
                "method": "post",
                "path": "^/puppet/v4/catalog/?$",
                "type": "regex"
            },
            "name": "puppetlabs v4 catalog for services",
            "sort-order": 500
        }
    ,
        {
            "allow-unauthenticated": true,
            "match-request": {
                "method": "get",
                "path": "/puppet-ca/v1/certificate/",
                "type": "path"
            },
            "name": "puppetlabs certificate",
            "sort-order": 500
        }
    ,
        {
            "allow-unauthenticated": true,
            "match-request": {
                "method": "get",
                "path": "/puppet-ca/v1/certificate_revocation_list/ca",
                "type": "path"
            },
            "name": "puppetlabs crl",
            "sort-order": 500
        }
    ,
        {
            "allow-unauthenticated": true,
            "match-request": {
                "method": [
                    "get",
                    "put"
                ],
                "path": "/puppet-ca/v1/certificate_request",
                "type": "path"
            },
            "name": "puppetlabs csr",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": "post",
                "path": "/puppet-ca/v1/certificate_renewal",
                "type": "path"
            },
            "name": "puppetlabs certificate renewal",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": [
                    "get",
                    "put",
                    "delete"
                ],
                "path": "/puppet-ca/v1/certificate_status",
                "type": "path"
            },
            "name": "puppetlabs cert status",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": "put",
                "path": "^/puppet-ca/v1/certificate_revocation_list$",
                "type": "regex"
            },
            "name": "puppetlabs CRL update",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": "get",
                "path": "/puppet-ca/v1/certificate_statuses",
                "type": "path"
            },
            "name": "puppetlabs cert statuses",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": "get",
                "path": "/puppet-ca/v1/expirations",
                "type": "path"
            },
            "name": "puppetlabs CA cert and CRL expirations",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": "put",
                "path": "/puppet-ca/v1/clean",
                "type": "path"
            },
            "name": "puppetlabs cert clean",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": "post",
                "path": "/puppet-ca/v1/sign",
                "type": "path"
            },
            "name": "puppetlabs cert sign",
            "sort-order": 500
        }
    ,
        {
            "allow": {
                "extensions": {
                    "pp_cli_auth": "true"
                }
            },
            "match-request": {
                "method": "post",
                "path": "/puppet-ca/v1/sign/all",
                "type": "path"
            },
            "name": "puppetlabs cert sign all",
            "sort-order": 500
        }
    ,
        {
            "allow-unauthenticated": true,
            "match-request": {
                "method": "get",
                "path": "/status/v1/services",
                "type": "path"
            },
            "name": "puppetlabs status service - full",
            "sort-order": 500
        }
    ,
        {
            "allow-unauthenticated": true,
            "match-request": {
                "method": "get",
                "path": "/status/v1/simple",
                "type": "path"
            },
            "name": "puppetlabs status service - simple",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": "get",
                "path": "/puppet/v3/environments",
                "type": "path"
            },
            "name": "puppetlabs environments",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": [
                    "get",
                    "head",
                    "post",
                    "put"
                ],
                "path": "/puppet/v3/file_bucket_file",
                "type": "path"
            },
            "name": "puppetlabs file bucket file",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": [
                    "get",
                    "post"
                ],
                "path": "/puppet/v3/file_content",
                "type": "path"
            },
            "name": "puppetlabs file content",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": [
                    "get",
                    "post"
                ],
                "path": "/puppet/v3/file_metadata",
                "type": "path"
            },
            "name": "puppetlabs file metadata",
            "sort-order": 500
        }
    ,
        {
            "allow": "$1",
            "match-request": {
                "method": "get",
                "path": "^/puppet/v3/node/([^/]+)$",
                "type": "regex"
            },
            "name": "puppetlabs node",
            "sort-order": 500
        }
    ,
        {
            "allow": "$1",
            "match-request": {
                "method": "put",
                "path": "^/puppet/v3/report/([^/]+)$",
                "type": "regex"
            },
            "name": "puppetlabs report",
            "sort-order": 500
        }
    ,
        {
            "allow": "$1",
            "match-request": {
                "method": "put",
                "path": "^/puppet/v3/facts/([^/]+)$",
                "type": "regex"
            },
            "name": "puppetlabs facts",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": "get",
                "path": "/puppet/v3/static_file_content",
                "type": "path"
            },
            "name": "puppetlabs static file content",
            "sort-order": 500
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "path": "/puppet/v3/tasks",
                "type": "path"
            },
            "name": "puppet tasks information",
            "sort-order": 500
        }
    ,
        {
            "deny": "*",
            "match-request": {
                "path": "/",
                "type": "path"
            },
            "name": "puppetlabs deny all",
            "sort-order": 999
        }
    ,
        {
            "allow": "*",
            "match-request": {
                "method": "delete",
                "path": "/puppet-admin-api/v1/environment-cache",
                "type": "path"
            },
            "name": "puppet admin api clear caches",
            "sort-order": 500
        }
    ,

        {
            "allow": "capacitaapps",
            "match-request": {
                "method": [
                  "get",
                  "post"
                ],
                "path": "^/puppet/v3/catalog/([^/]+)$",
                "type": "regex"
            },
            "name": "Allow remote client access to catalog",
            "sort-order": 500
        }
    ]
}
